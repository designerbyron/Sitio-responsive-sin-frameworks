<body>
    <header class="contenedor_menu">
        <nav class="menu_principal">
            <a href="index.html"><img class="logotipo" src="images/logotipo_tippin_exotic_bulldogs.png" alt="Logotipo Tippin" width="120"></a>
            <div class="contenedor_enlaces_menu">
                <div id="navegacion_tablet_pc" class="navegacion_tablet_pc">
                    <a class="nav-item" href="#">Home</a>
                    <a class="nav-item" href="#">About</a>
                    <a class="nav-item" href="#">Gallery</a>
                    <a class="nav-item" id="enlace-contacto" href="#">Contact</a>
                    <a class="clicktoCall" href="tel:30545789685"><img src="images/huella_tippin_bulldog.png" width="20" alt="icono huella">Click to Call</a>
                </div>
                <div class="navegacion_movil">
                    <div id="main-hamburger" class="hamburger hamburger--slider-r">
                        <div class="hamburger-box">
                            <div class="hamburger-inner"></div>
                        </div>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <section class="banner-portada">
        <div class="contenido-banner-centrado">
            <div class="contenido-portada">
                <h1>Tu nuevo compañero espera por tí</h1>
                <h4>No será solo un amigo, será parte de la familia</h4>
            </div>
        </div>
    </section>
    <section class="contenido-principal">

    </section>
    <div class="overlay" id="overlay">
        <div class="popup" id="popup">
            <i class="btn-cerrar" id="btn-cerrar">X</i>
            <h2>¿Quieres Adquirir un Cachorro?</h2>
            <h4>Escríbenos y con gusto te contáctamos</h4>
            <form action="" class="form">
                <div class="inputs">
                    <input type="text" name="name" id="name" placeholder="Write your name">
                    <small class="warnings">Enter a valid name</small>
                    <input type="email" name="email" id="email" placeholder="email@tuemail.com">
                    <small class="warnings">write an valid email</small>
                    <input type="tel" name="phone" id="phone" placeholder="Numer phone">
                    <small class="warnings">Enter a valid phone number</small>
                    <textarea name="comments" placeholder="Write your message here"></textarea>
                    <small class="warnings">Write your message</small>
                </div>
                <button type="submit" class="btn-enviar">Send</button>
            </form>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
